  <body>
    <nav id="navi">
      <div id="menuToggle">
        <!-- Nav tabs -->
  
        <input type="checkbox" />
  
        <span></span>
        <span></span>

        <ul id="menu">

        </ul>
      </div>
    </nav>
    <div class="container">
        <div class="details my-2">
            <h1 class="title text-2xl font-bold text-center"> Our Contributors </h1>
            <p class="sub-title text-center"> Thanks To All Contributors. Join Us </p>
        </div>

        <div>
            <div class="contributors-list row" id="contributors"></div>
        </div>
    </div>

    <div class="footer">PowerTheWeb | Developed By PTW Community @ 2022</div>

    <script>
        async function loadContributors() {
            const contributorsElement = document.getElementById('contributors')

            fetch('https://api.github.com/repos/devvsakib/hacktoberfest-react-project/contributors')
            .then(res => res.json())
            .then(response => {
              response.forEach(({ login, html_url, contributions, avatar_url }) => {
                contributorsElement.innerHTML += `
                <div class="contributor-card col-2">
                  <a href=${html_url} target="_blank" rel="noreferrer">
                    <div class="rounded-3xl overflow-visible shadow-xl max-w-[240px] h-[350px] my-3 p-4 bg-secondary">
                      <img src="${avatar_url}" class="rounded-full border-solid border-white border-2 my-2" />
                    <div>
                    <h4 class="text-center text-xl font-bold text-warning my-3">${login}</h4>
                    <div class="text-center tex-xl text-white">Contributions: ${contributions}</div>
                  </a>
                </div>
              `
              })
            })
        }
        loadContributors();

    </script>
</body>
